{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<div class='col-md-6 offset-md-3'>
	<h1>Add Detail</h1>
	<br/>

	<form method="POST" action="{% url 'add_detail' %}">
		{% csrf_token %}
		{{ form.as_p }}
	<br/>

	<button type="submit" class="btn btn-secondary">Add Detail</button>

     </form>
</div>
{% endif %}
{% endblock %}
